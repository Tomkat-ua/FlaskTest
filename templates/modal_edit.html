<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–†–µ–¥–∞–≥—É–≤–∞–Ω–Ω—è –≤ –º–æ–¥–∞–ª—å–Ω–æ–º—É –≤—ñ–∫–Ω—ñ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<div class="container">
  <h4>–°–ø–∏—Å–æ–∫ –∞–≤—Ç–æ–º–æ–±—ñ–ª—ñ–≤</h4>

  <table class="table table-sm table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>–ù–∞–∑–≤–∞</th>
        <th>–°—Ç–∞—Ç—É—Å</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for row in rows %}
      <tr>
        <td>{{ row.ID }}</td>
        <td>{{ row.NAME }}</td>
        <td>{{ row.STATUS }}</td>
        <td>
          <!-- –ö–Ω–æ–ø–∫–∞ –≤—ñ–¥–∫—Ä–∏—Ç—Ç—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ -->
          <button

            data-bs-toggle="modal"
            data-bs-target="#editModal"

            data-name="{{ row.NAME }}"

            –†–µ–¥–∞–≥—É–≤–∞—Ç–∏
          </button>
        </td>

      {% endfor %}
    </tbody>
  </table>
</div>

<!-- üî≥ –ú–û–î–ê–õ–¨–ù–ï –í–Ü–ö–ù–û -->
<div class="modal fade" id="editModal" tabindex="-1">
  <div class="modal-dialog">
    <form method="POST" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">–†–µ–¥–∞–≥—É–≤–∞—Ç–∏ –∑–∞–ø–∏—Å</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" name="ID" id="edit-id">
        <div class="mb-3">
          <label class="form-label">–ù–∞–∑–≤–∞</label>
          <input type="text" class="form-control" name="NAME" id="edit-name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">–°—Ç–∞—Ç—É—Å</label>
          <select class="form-select" name="STATUS" id="edit-status">
            <option>–ê–∫—Ç–∏–≤–Ω–∏–π</option>
            <option>–û—á—ñ–∫—É—î</option>
            <option>–ù–µ–∞–∫—Ç–∏–≤–Ω–∏–π</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success">–ó–±–µ—Ä–µ–≥—Ç–∏</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">–°–∫–∞—Å—É–≤–∞—Ç–∏</button>
      </div>
    </form>
  </div>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // –∫–æ–ª–∏ –º–æ–¥–∞–ª—å–Ω–µ –≤—ñ–¥–∫—Ä–∏–≤–∞—î—Ç—å—Å—è
  var editModal = document.getElementById('editModal');
  editModal.addEventListener('show.bs.modal', function (event) {
    var button = event.relatedTarget;
    var id = button.getAttribute('data-id');
    var name = button.getAttribute('data-name');
    var status = button.getAttribute('data-status');

    // –∑–∞–ø–æ–≤–Ω–∏—Ç–∏ –ø–æ–ª—è —É —Ñ–æ—Ä–º—ñ
    document.getElementById('edit-id').value = id;
    document.getElementById('edit-name').value = name;
    document.getElementById('edit-status').value = status;
  });
</script>

</body>
</html>
