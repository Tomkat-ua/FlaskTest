<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <title>–ü–æ—à—É–∫ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <h2>–û—Å–Ω–æ–≤–Ω–∞ —Ñ–æ—Ä–º–∞</h2>

  <div class="mb-3">
    <label for="selectedUser" class="form-label">–í–∏–±—Ä–∞–Ω–∏–π –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á</label>
    <input type="text" class="form-control" id="selectedUser" readonly>
  </div>

  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#searchModal">–ü–æ—à—É–∫</button>

  <!-- üîç –ú–æ–¥–∞–ª—å–Ω–µ –≤—ñ–∫–Ω–æ -->
  <div class="modal fade" id="searchModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">–ü–æ—à—É–∫</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <input type="text" id="searchInput" class="form-control mb-3" placeholder="–í–≤–µ–¥—ñ—Ç—å —ñ–º‚Äô—è...">

          <table class="table table-hover">
            <thead><tr><th>ID</th><th>–Ü–º‚Äô—è</th><th></th></tr></thead>
            <tbody id="searchResults"></tbody>
          </table>
        </div>

      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const input = document.getElementById('searchInput');
      const tbody = document.getElementById('searchResults');
      const selectedInput = document.getElementById('selectedUser');
      const modalEl = document.getElementById('searchModal');
      const modal = bootstrap.Modal.getOrCreateInstance(modalEl);

      input.addEventListener('input', function () {
        fetch('/search?q=' + encodeURIComponent(input.value))
          .then(res => res.json())
          .then(data => {
            tbody.innerHTML = '';
            data.forEach(user => {
              const row = document.createElement('tr');
              row.innerHTML = `
                <td>${user.id}</td>
                <td>${user.name}</td>
                <td>
                  <button class="btn btn-sm btn-success">–í–∏–±—Ä–∞—Ç–∏</button>
                </td>`;
              row.querySelector('button').addEventListener('click', () => {
                selectedInput.value = `ID: ${user.id}, –Ü–º‚Äô—è: ${user.name}`;
                modal.hide();
              });
              tbody.appendChild(row);
            });
          });
      });
    });
  </script>

</body>
</html>
