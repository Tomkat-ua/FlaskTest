<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Редагування запису</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
  <h4>Редагування запису (ID: {{ record.id }})</h4>
  <form method="post" class="row g-3">

    <div class="col-md-6">
      <label class="form-label">Ім’я</label>
      <input type="text" name="name" class="form-control" value="{{ record.name }}">
    </div>

    <div class="col-md-6">
      <label class="form-label">Email</label>
      <input type="email" name="email" class="form-control" value="{{ record.email }}">
    </div>

    <div class="col-md-4">
      <label class="form-label">Вік</label>
      <input type="number" name="age" class="form-control" value="{{ record.age }}">
    </div>

    <div class="col-md-4">
      <label class="form-label">Стать</label>
      <select name="gender" class="form-select">
        <option value="M" {% if record.gender == 'M' %}selected{% endif %}>Чоловік</option>
        <option value="F" {% if record.gender == 'F' %}selected{% endif %}>Жінка</option>
      </select>
    </div>

    <div class="col-md-4">
      <label class="form-label">Країна</label>
      <input type="text" name="country" class="form-control" value="{{ record.country }}">
    </div>

    <div class="col-12">
      <label class="form-label">Примітка</label>
      <textarea name="note" class="form-control" rows="3">{{ record.note }}</textarea>
    </div>

    <div class="col-12 d-flex justify-content-between">
      <a href="/" class="btn btn-secondary">Скасувати</a>
      <button type="submit" class="btn btn-primary">Зберегти зміни</button>
    </div>
  </form>
</div>
</body>
</html>
